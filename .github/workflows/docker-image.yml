name: Docker Image CI

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}


    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          mynygit/weewxv5_docker:5.1.0
    
    - name: Add release notes to Docker Hub
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
        DOCKERHUB_REPO: "mynygit/weewxv5_docker"
        DOCKERHUB_TAG: "5.1.0"
        RELEASE_NOTES: |
          This build includes the following updates and changes:
          - weewx 5.1.0
          - WDC 3.5.1          
      run: |
        curl -X PATCH "https://hub.docker.com/v2/repositories/${DOCKERHUB_REPO}/tags/${DOCKERHUB_TAG}/" \
        -H "Content-Type: application/json" \
        -u "${DOCKERHUB_USERNAME}:${DOCKERHUB_ACCESS_TOKEN}" \
        -d "{\"full_description\": \"${RELEASE_NOTES}\"}"          
